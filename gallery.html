<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme and Rapper Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #8b4513;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Collections</h1>
        <p>Enjoy these cool memes and rappers GIFs!</p>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="rap1.jpg" alt="Meme 1">
        </div>
        <div class="gallery-item">
            <img src="rap2.jpg" alt="Meme 2">
        </div>
        <div class="gallery-item">
            <img src="rap3.jpg" alt="Meme 3">
        </div>
        <div class="gallery-item">
            <img src="rap4.jpg" alt="Rapper 1">
        </div>
        <div class="gallery-item">
            <img src="rap5.gif" alt="Rapper 2">
        </div>
        <div class="gallery-item">
            <img src="rap6.gif" alt="Meme 4">
        </div>
        <div class="gallery-item">
            <img src="rap7.gif" alt="Rapper 3">
        </div>
        <div class="gallery-item">
            <img src="rap8.jpg" alt="Meme 5">
        </div>
        <div class="gallery-item">
            <img src="rap9.gif" alt="Rapper 4">
        </div>
        <div class="gallery-item">
            <img src="rap10.jpg" alt="Meme 6">
        </div>
        <div class="gallery-item">
            <img src="rap11.gif" alt="Meme 6">
        </div>
        <div class="gallery-item">
            <img src="rap12.gif" alt="Meme 6">
        </div>
        <div class="gallery-item">
            <img src="rap13.jpg" alt="Meme 6">
        </div>
        <div class="gallery-item">
            <img src="rap14.gif" alt="Meme 6">
        </div>
    </div>
</body>
</html>
